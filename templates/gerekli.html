<!DOCTYPE HTML>
<html>
<head>
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <meta charset="utf-8">
    <title>İzmir Teknik Servis, Servis Formu kontrol, durum öğrenme | izmirteknikservis.tk</title>
    <meta name="description" content="İzmir Teknik Servis, Servis Formu kontrol, durum öğrenme"/>
    <link rel="canonical" href="http://www.izmirteknikservis.tk"/>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/media/favicon.ico">
    <link rel="stylesheet" href="/media/styles.css">

    <style>

        #sabitust {
            position: fixed;
            left: 0px;
            top: 0px;
            height: 100px;
            width: 100%;
            background: #44B78B;
            z-index: 9999;
            line-height: 100px;
        }

        #sabitalt {
            position: fixed;
            left: 0px;
            bottom: 0px;
            height: 40px;
            width: 100%;
            background: #C9F0DD;
            z-index: 9999;
            line-height: 40px;
        }

        /* IE 6 | ne olur ne olmaz ama fikriniz olur */
        * html #footer {
            position: absolute;
            top: expression((0-(footer.offsetHeight)+(document.documentElement.clientHeight ? document.documentElement.clientHeight : document.body.clientHeight)+(ignoreMe = document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop))+'px');
        }

    </style>

</head>
<body>

<div id="sabitust">Sabit Üst</div>





{% block orta %}



{% endblock orta %}






<div id="sabitalt">Sabit Alt</div>


<script src="/media/html5shiv.min.js"></script>
<script src="/media/jquery-1.9.1.min.js"></script>
<script src='/media/fancyInput.js'></script>


<script>

    $('section :input').val('').fancyInput()[0].focus();

    var aramam = document.getElementById('arama');
    var sonuclarimuslu = document.getElementById('sonuclarimuslu');

    aramam.addEventListener('keypress', function (event) {

        if (event.keyCode == 13) {

            sonuclarimuslu.innerHTML = "";
            if (aramam.value.length == 8) {

                sonuclarimuslu.innerHTML = "Sorgulanıyor...<br /> Lütfen bekleyiniz.";
                $.post("/kn/", {
                    TakipNo: aramam.value,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                }, function (data) {
                    sonuclarimuslu.innerHTML = data;
                });


            } else {
                sonuclarimuslu.innerHTML = "Uygun bir arama kategorisi bulunamadı!";
                window.setTimeout(function () {
                    aramam.focus();
                }, 0);

            }
        }
    });

</script>


</body>
</html>
